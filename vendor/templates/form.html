<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Type Classifier</title>
  <style>
    :root {
      --primary-color: #1a73e8;
      --primary-hover: #0d62d6;
      --text-color: #202124;
      --secondary-text: #5f6368;
      --border-color: #dadce0;
      --background: #f8f9fa;
      --card-bg: #ffffff;
      --shadow: 0 2px 10px rgba(0, 0, 0, 0.08);
      --focus-shadow: 0 0 0 2px rgba(26, 115, 232, 0.3);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', 'Segoe UI', Arial, sans-serif;
      background-color: var(--background);
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      min-height: 100vh;
    }
    
    .container {
      width: 100%;
      max-width: 580px;
    }
    
    .card {
      background-color: var(--card-bg);
      border-radius: 8px;
      box-shadow: var(--shadow);
      padding: 32px;
      margin-bottom: 24px;
    }
    
    h1 {
      color: var(--primary-color);
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 24px;
      text-align: center;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--secondary-text);
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      transition: all 0.2s ease;
    }
    
    input[type="text"]:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: var(--focus-shadow);
    }
    
    input[type="text"]::placeholder {
      color: #9aa0a6;
    }
    
    .btn {
      background-color: var(--primary-color);
      color: white;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 4px;
      padding: 12px 24px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      width: 100%;
      margin-top: 8px;
    }
    
    .btn:hover {
      background-color: var(--primary-hover);
    }
    
    .result {
      text-align: center;
      padding: 24px 0;
    }
    
    .result h2 {
      color: var(--text-color);
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    
    .qr-container {
      background-color: white;
      padding: 24px;
      border-radius: 8px;
      display: inline-block;
      box-shadow: var(--shadow);
    }
    
    .qr-container img {
      max-width: 200px;
      height: auto;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 32px;
    }
    
    .logo span {
      font-size: 28px;
      font-weight: 700;
      color: var(--primary-color);
    }
    
    .form-header {
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 16px;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>Vendor Classification System</span>
    </div>
    
    <div class="card">
      <div class="form-header">
        <h1>Classify Vendor Type</h1>
      </div>
      
      <form action="/classify" method="post">
        <div class="form-group">
          <label for="name">Vendor Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter vendor's business name" required>
        </div>
        
        <div class="form-group">
          <label for="upi">Vendor UPI ID:</label>
          <input type="text" id="upi" name="upi" placeholder="e.g. vendorname@bank" required>
        </div>
        
        <div class="form-group">
          <label for="desc">What does the vendor sell?</label>
          <input type="text" id="desc" name="desc" placeholder="Enter product/service description" required>
        </div>
        
        <button type="submit" class="btn">Generate QR</button>
      </form>
    </div>
    
    {% if qr_path %}
    <div class="card">
      <div class="result">
        <h2>Vendor Type: {{ vendor_type }}</h2>
        <div class="qr-container">
          <img src="{{ qr_path }}" alt="Vendor QR Code">
        </div>
      </div>
    </div>
    {% endif %}

    <div style="text-align: center; margin-bottom: 20px;">
        <a href="http://localhost:3000/" class="btn" style="background-color: #e8eaed; color: #1a73e8; text-decoration: none;">‚Üê Back to Homepage</a>
      </div>
      
  </div>
</body>
</html>
